<!DOCTYPE html>
<html>
<head>
    <title>ClarityCheck Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ClarityCheck Analysis</h1>
            <button id="reading-mode-toggle" title="Toggle Clarity Reading Mode">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#5f6368"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                <span>Reading Mode</span>
            </button>
        </div>
        <!-- Status Indicator will be inserted here by JS -->
        <div id="results">
            <p>Analyze the page or select text to begin.</p>
            <!-- Analysis results will be loaded here -->
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
