<!DOCTYPE html>
<html>
<head>
  <title>ClarityCheck</title>
  <style>
    body {
      width: 300px;
      /* Removed fixed height to allow content to dictate size */
      padding: 15px;
      font-family: sans-serif;
    }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="password"], input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #status {
        margin-top: 10px;
        font-size: 0.9em;
        font-weight: bold;
        color: green;
    }
     h1 {
       font-size: 1.2em;
       margin-bottom: 10px;
     }
  </style>
</head>
<body>
  <h1>ClarityCheck</h1>

  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" name="apiKey" placeholder="Enter API key">
  <button id="save">Save Key</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
