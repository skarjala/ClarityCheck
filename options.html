<!DOCTYPE html>
<html>
<head>
    <title>ClarityCheck Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; width: 300px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="password"], input[type="text"] { /* Allow text to see saved key initially */
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ClarityCheck Settings</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" name="apiKey" placeholder="Enter your API key">
    <button id="save">Save Key</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
